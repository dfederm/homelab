    #   device: "//${SMB_IP}/${SMB_APPDATA_ROOT}/nextcloud/www"
  app-data:
    driver: local
    driver_opts:
      type: cifs
      # Note: Nextcloud requires the data dir not be "readable by others", so the file_mode and dir_mode fake this.
      o: addr=${SMB_IP},username=${SMB_USERNAME},password=${SMB_PASSWORD},rw,noperm,iocharset=utf8,vers=3.11,file_mode=0770,dir_mode=0770
      device: "//${SMB_IP}/${NEXTCLOUD_DATA_PATH}"
