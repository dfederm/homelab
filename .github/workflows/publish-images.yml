name: Publish Docker images

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'

env:
  container_registry: ghcr.io

jobs:
  publish-images:
    name: "Publish Docker images"
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    strategy:
      matrix:
        project: [reverse-proxy]
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.container_registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v3

      - name: Publish Docker Image
        id: publish-image
        run: |
          dotnet publish \
            src/${{ matrix.project }} \
            --configuration Release \
            -p:PublishProfile=DefaultContainer \
            -p:ContainerRegistry=${{ env.container_registry }} \
            -bl:logs/${{ matrix.project }}.binlog

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ steps.publish-image.outputs.container-image }}
          subject-digest: ${{ steps.publish-image.outputs.container-digest }}
          push-to-registry: true

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.project }}-logs
          path: ./logs
        if: ${{ always() }}
